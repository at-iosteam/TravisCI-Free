language: objective-c  #1
osx_image: xcode7.2 #2
xcode_project: TravisCI.xcodeproj #3
xcode_scheme: TravisCI #4
xcode_sdk: iphonesimulator9.2 #5
before_install:
  - brew update
  - brew install swiftlint
  - brew install ruby
  - gem install fastlane
  - gem install checkstyle_filter-git
  - gem install saddler
  - gem install saddler-reporter-github
  - gem install swiftlint_translate_checkstyle_format
  - gem install --no-document saddler saddler-reporter-github
env:
  global:
   - secure: ""

before_script: 
- fastlane enable_crash_reporting 
- bundle exec fastlane analyze 