language: objective-c  #1
osx_image: xcode7.2 #2
xcode_project: TravisCI.xcodeproj #3
xcode_scheme: TravisCI #4
xcode_sdk: iphonesimulator9.2 #5
before_install:
  - brew update
  - brew install swiftlint
  - gem install --no-document saddler saddler-reporter-github
env:
  global:
    - secure: ""

before_script: 
  - chmod a+x ./bin/run-rubocop.sh
  - ./bin/run-rubocop.sh

script: 
 - xctool -project TravisCI.xcodeproj -scheme TravisCI -sdk iphonesimulator9.2 build test
 - bundle exec fastlane analyze